name: Clear cache

on:
  schedule:
    - cron: "0 0 * * 1"

jobs:
 clear-camo-cache:
    name: Clear Camo cache
    runs-on: ubuntu-latest
    steps:
      - name: Clear Cached image
        run: curl -X PURGE https://camo.githubusercontent.